    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">

    <nav class="navbar navbar-expand-lg navbar-light bg ">
        <a class="navbar-brand text-light" href="#"><b>Aussteller Lehrmesse 2022</b></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
    <div class="container-fluid bg">
        <div class="row py-5 bg-body"></div>
        <div class="row ">
            <div class="col-xl-1 py-5 bg-body"></div>
            <div class="col-xl-2 containertest px-5">
                <img id="logo" src="" class="img-thumbnail logos " alt="...">
            </div>
            <div class="col-xl-4  py-5 containertest">
                <h1 id="name">{{name}}</h1> <br>
                <h3 id="booth"> Stand: </h3>
            </div>

            <div class="col-xl-4 containertest d-flex flex-row-reverse">

                <form class="form-inline m-5 my-lg-0">
                    <a id="website" class="btn btn-primary mx-2 btn-lg" href="" role="button" target="_blank">Webseite</a>


                </form>
            </div>
            <div class="col-xl-1 bg-body"></div>
        </div>
        <div class="row">
            <div class="col-xl-1 py-5 bg-body"></div>
            <div class="col-xl-5 py-3 containertest">
                <div class="px-5">
                    <p id="name_address" class="address">{name}</p>
                    <p id="street" class="address"> {Strasse}</p>
                    <p id="place" class="address">{Ort}</p><br>
                    <p id="email" class="address"> E-Mail :{}</p>
                    <p id="tel" class="address"> Tel: {}</p>
                </div>
            </div>
            <div class="col-xl-5 containertest">
                <div class="row">
                    <div class="col-xl-2"></div>
                    <div class="col-xl-8 p-3">
                        <iframe id="maps" width="" height="300" src="" frameborder="0" scrolling="yes" style='height:300px;width:100%;'></iframe>
                        <div class="col-xl-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-1 py-5 bg-body"></div>
        </div>
        <div class="row">
            <div class="col-xl-1 bg-body"></div>
            <div class="col-xl-5  p-5 containertest">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe id="video" class="embed-responsive-item mb-2" src="" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-xl-5 containertest p-5">
                <h1 class="mb-2">Beschreibung </h1>
                <p id="description"> {{description}} </p>
            </div>
            <div class="col-xl-1 bg-body"></div>
        </div>
        <div class="row">
            <div class="col-xl-1 bg-body"></div>
            <div class="col-xl-5  p-5 containertest">
                <h1 class="mb-3"> Ansprechspersonen </h1>
                <div id="persons" class="row">
                </div>
            </div>
            <div class="col-xl-5 containertest p-5">
                <h1 class="mb-3"> Lehrstellen </h1>
                <div class="accordion" id="apprenticeships"></div>
            </div>
            <div class="col-xl-1 bg-body"></div>
        </div>
        <div class="row py-5 bg-body"></div>
    </div>

</body>
